<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Consulta CEP</title>
        <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    </head>

    <body>
        <!-- Bootstramp Navbar-->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">Consulta CEP</a>
            <div class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="CEP" aria-label="Search" id="cep">
              <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
            </div>
          </nav>

        <!-- Bootstramp Progress Bar-->
        <div class="container progress_bar" style="margin-top:80px;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>
        </div>

        <!-- Bootstramp Table -->
        <div class="container cep" style="margin-top:20px;">
            <div class="row">
                <h3 id="title_cep">CEP</h3>
            </div>
            <div class="row" style="margin-top:20px;">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Logradouro</td>
                            <td id="logradouro"></td>
                        </tr>
                        <tr>
                            <td>Bairro</td>
                            <td id="bairro"></td>
                        </tr>
                        <tr>
                            <td>Localidade</td>
                            <td id="localidade"></td>
                        </tr>
                        <tr>
                            <td>UF</td>
                            <td id="uf"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
